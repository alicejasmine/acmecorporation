<div class="p-4">
<table class="min-w-full bg-white border border-gray-300">
  <thead>
  <tr>
    <th class="py-2 px-4 border border-white text-left bg-sky-900 text-white">Firstname</th>
    <th class="py-2 px-4 border border-white text-left bg-sky-900 text-white">Lastname</th>
    <th class="py-2 px-4 border border-white text-left bg-sky-900 text-white">Email</th>
    <th class="py-2 px-4 border border-white text-left bg-sky-900 text-white">Serial Number</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let entry of dataService.drawEntries">
    <td class="py-2 px-4 border-b">{{ entry.firstName }}</td>
    <td class="py-2 px-4 border-b">{{ entry.lastName }}</td>
    <td class="py-2 px-4 border-b">{{ entry.emailAddress }}</td>
    <td class="py-2 px-4 border-b">{{ entry.serialNumber }}</td>
  </tr>
  </tbody>
</table>

<div class="fixed bottom-40 flex w-full justify-center">
  <!-- Previous Button -->
  <a (click)=PreviousPage() class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
    Previous
  </a>

  <!-- Next Button -->
  <a (click)=NextPage() class="flex items-center justify-center px-4 h-10 ms-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
    Next
  </a>
</div>

</div>
